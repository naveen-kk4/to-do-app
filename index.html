<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <header class="d-flex justify-content-around flex-column">
        <p class="text-muted">Copyright Â©naveen-k</p>
        <h1 class="align-self-center">IF NOT NOW THEN WHEN</h1>
        <div class="d-flex justify-content-between">
            <div id="date">sep 5 2015</div>
            <div id="time">10:00AM</div>
        </div>
    </header>
    <main>
        <div>
            <h3 class="to-do-header">TO DO</h3>
            <div id="to-do-div" class="d-flex  flex-column">

            
              <div class="task-text d-flex justify-content-between align-items-center flex-wrap add-task" >
                <div class="fw-bold fs-6">ADD NEW TASK</div>
                <img src="./assets/add.png" alt="" onclick="addNewTask(this)" draggable="false">
              </div>
              <div class="centered-text d-flex justify-content-around align-items-center flex-wrap" draggable="true" id="123">
               
              </div>
              

            </div>
        </div>
        <div  >
            <h3 class="to-do-header">IN PROGRESS</h3>
            <div id="in-progress-div" class="d-flex  flex-column">
                <div class="task-text d-flex justify-content-between align-items-center flex-wrap add-task" >
                    <div class="fw-bold fs-6">ADD NEW TASK</div>
                    <img src="./assets/add.png" alt="" onclick="addNewTask(this)" draggable="false">
                  </div>

            </div>
        </div>
        <div >
            <h3 class="to-do-header">FINISHED</h3>
            <div id="finished-div" class="d-flex  flex-column">
                <div class="task-text d-flex justify-content-between align-items-center flex-wrap add-task" >
                    <div class="fw-bold fs-6">ADD NEW TASK</div>
                    <img src="./assets/add.png" alt="" onclick="addNewTask(this)"  draggable="false">
                  </div>
            </div>
        </div>
        
    </main>
    <div id="modal">
        <div class="d-flex">
            <h3>LET'S DO MORE</h3>
            <img onclick="closeModal()" src="./assets/clos.png" alt="">
        </div>
        
        <form action="#">
            <input id="new-task" name="new-task" required>
                </input>
                <br>
                <button type="submit" class="button-33">ADD TASK</button>
        </form>
        
    </div>
  
    

  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
